---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta blogDate">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
  <button onclick="back();" class="backBtn btn btn-dark">Back</button>
</div>

<script>
    function back(){
        location.href = "/blog";
    }
</script>
